<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Leaves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Payroll Management System</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="employees.html">Employees</a>
        <a href="departments.html">Departments</a>
        <a href="positions.html">Positions</a>
        <a href="payroll.html">Payroll</a>
        <a href="attendance.html">Attendance</a>
        <a href="leaves.html">Leaves</a>
    </nav>
</header>

<main>
    <h2>Manage Leaves</h2>

    <div class="form-container">
        <form onsubmit="applyForLeave(event)">
            <h3>Apply for Leave</h3>
            <label for="leaveEmployeeId">Select Employee</label>
            <select id="leaveEmployeeId" required></select>
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" required>
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" required>
            <label for="reason">Reason</label>
            <input type="text" id="reason">
            <button type="submit">Apply</button>
        </form>
    </div>

    <div class="table-container">
        <h3>All Leave Requests</h3>
        <table id="leavesTable">
            <thead>
            <tr>
                <th>Employee</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</main>

<script src="script.js"></script>
<script>
    window.onload = function() {
        loadEmployeesDropdown('leaveEmployeeId');
        loadAllLeaveRequests();
    };

    function applyForLeave(event) {
        event.preventDefault();
        const employeeId = document.getElementById('leaveEmployeeId').value;
        
        if (!employeeId || employeeId === '') {
            alert('Please select an employee first!');
            return;
        }

        const leave = {
            startDate: document.getElementById('startDate').value,
            endDate: document.getElementById('endDate').value,
            reason: document.getElementById('reason').value
        };

        fetch(`/api/leaves/apply/${employeeId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(leave)
        })
        .then(response => {
            if (response.ok) {
                alert('Leave application submitted successfully!');
                document.getElementById('leaveEmployeeId').value = '';
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                document.getElementById('reason').value = '';
                loadAllLeaveRequests(); // Refresh the table
                return response.json();
            } else {
                alert('Failed to submit leave application!');
                console.error('Leave submission failed:', response.status, response.statusText);
            }
        })
        .catch(error => {
            alert('Leave submission error: ' + error.message);
            console.error('Leave submission error:', error);
        });
    }
</script>
</body>
</html>
