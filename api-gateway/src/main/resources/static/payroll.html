<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Payroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Payroll Management System</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="employees.html">Employees</a>
        <a href="departments.html">Departments</a>
        <a href="positions.html">Positions</a>
        <a href="payroll.html">Payroll</a>
        <a href="attendance.html">Attendance</a>
        <a href="leaves.html">Leaves</a>
    </nav>
</header>

<main>
    <h2>Manage Payroll</h2>

    <div class="form-container">
        <form onsubmit="generatePayroll(event)">
            <h3>Generate Payroll</h3>
            <label for="payrollEmployeeId">Select Employee</label>
            <select id="payrollEmployeeId" required></select>
            <label for="deductions">Deductions</label>
            <input type="number" id="deductions" value="0">
            <button type="submit">Generate</button>
        </form>
    </div>

    <div class="form-container">
        <form onsubmit="viewPayroll(event)">
            <h3>View Payroll</h3>
            <label for="viewPayrollEmployeeId">Select Employee</label>
            <select id="viewPayrollEmployeeId" required></select>
            <button type="submit">View</button>
        </form>
    </div>

    <div class="table-container">
        <table id="payrollTable">
            <thead>
            <tr>
                <th>Payroll ID</th>
                <th>Pay Date</th>
                <th>Base Salary</th>
                <th>Experience Bonus</th>
                <th>Deductions</th>
                <th>Total Pay</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</main>

<script src="script.js"></script>
<script>
    window.onload = function() {
        loadEmployeesDropdown('payrollEmployeeId');
        loadEmployeesDropdown('viewPayrollEmployeeId');
    };
</script>
</body>
</html>
