<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APC Payroll Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><text y='20' font-size='20'>ðŸ’¼</text></svg>">
</head>
<body>
<header>
    <div class="app-bar">
        <h1>
            <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">business</span>
            APC Payroll System
        </h1>
        <nav>
            <a href="index.html" class="nav-link">
                <span class="material-icons" style="font-size: 16px;">home</span>
                Home
            </a>
            <a href="employees.html" class="nav-link">
                <span class="material-icons" style="font-size: 16px;">people</span>
                Employees
            </a>
            <a href="departments.html" class="nav-link">
                <span class="material-icons" style="font-size: 16px;">corporate_fare</span>
                Departments
            </a>
            <a href="positions.html" class="nav-link">
                <span class="material-icons" style="font-size: 16px;">work</span>
                Positions
            </a>
            <a href="payroll.html" class="nav-link">
                <span class="material-icons" style="font-size: 16px;">payments</span>
                Payroll
            </a>
            <a href="attendance.html" class="nav-link">
                <span class="material-icons" style="font-size: 16px;">schedule</span>
                Attendance
            </a>
            <a href="leaves.html" class="nav-link">
                <span class="material-icons" style="font-size: 16px;">event_busy</span>
                Leaves
            </a>
        </nav>
    </div>
</header>

<main>
    <div class="md-card md-card-elevated">
        <h2>
            <span class="material-icons" style="vertical-align: middle; margin-right: 12px;">schedule</span>
            Attendance Management
        </h2>
        <p style="text-align: center; color: var(--md-sys-color-on-surface-variant); margin-bottom: 2rem;">
            Manage employee attendance with easy check-in and check-out functionality
        </p>
    </div>

    <div class="form-container">
        <div class="form-header">
            <h3 class="form-title">
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">badge</span>
                Mark Attendance
            </h3>
        </div>
        <div class="form-content">
            <form id="attendanceForm">
                <div class="md-textfield">
                    <select id="attendanceEmployeeId" required>
                        <option value="">Select an employee...</option>
                    </select>
                    <label for="attendanceEmployeeId">Employee</label>
                </div>
                <div class="form-actions">
                    <button type="button" class="md-button md-button-filled" onclick="checkIn()">
                        <span class="material-icons" style="font-size: 18px;">login</span>
                        Check-In
                    </button>
                    <button type="button" class="md-button md-button-outlined" onclick="checkOut()">
                        <span class="material-icons" style="font-size: 18px;">logout</span>
                        Check-Out
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="script.js"></script>
<script>
    window.onload = function() {
        loadEmployeesDropdown('attendanceEmployeeId');
    };

    function checkIn() {
        const employeeId = document.getElementById('attendanceEmployeeId').value;
        if (!employeeId || employeeId === '') {
            alert('Please select an employee first!');
            return;
        }
        fetch(`/api/attendance/checkin/${employeeId}`, { method: 'POST' })
            .then(response => {
                if(response.ok) {
                    alert('Checked-in successfully!');
                    return response.json();
                } else {
                    alert('Check-in failed!');
                    console.error('Check-in failed:', response.status, response.statusText);
                }
            })
            .catch(error => {
                alert('Check-in error: ' + error.message);
                console.error('Check-in error:', error);
            });
    }

    function checkOut() {
        const employeeId = document.getElementById('attendanceEmployeeId').value;
        if (!employeeId || employeeId === '') {
            alert('Please select an employee first!');
            return;
        }
        fetch(`/api/attendance/checkout/${employeeId}`, { method: 'POST' })
            .then(response => {
                if(response.ok) {
                    alert('Checked-out successfully!');
                    return response.json();
                } else {
                    alert('Check-out failed!');
                    console.error('Check-out failed:', response.status, response.statusText);
                }
            })
            .catch(error => {
                alert('Check-out error: ' + error.message);
                console.error('Check-out error:', error);
            });
    }
</script>
</body>
</html>
